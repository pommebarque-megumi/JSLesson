<!DOCUTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSLesson</title>
</head>
<body>
    <script>
        window.onload=function(){
            const ageDom = document.getElementById("itAge");
            const resultDom = document.getElementById("result");
            const btn = document.getElementById("btn");
            btn.addEventListener("click",function(){
                let age=ageDom.value;
                age = parseInt(age);
                let str;
                if(age < 0){
                    str="まだ生まれていません";
                }else if(age >= 20){
                    str="おとな";
                }else if(age >= 3){
                    str="こども";
                }else{
                    str="赤ちゃん";
                }
                resultDom.textContent=str;
            });
        }
    </script>
<input type="text" id="itAge" value="" placeholder="Enter Your Age">
<button id="btn">CHECK!</button>
<div id="result"></div>
