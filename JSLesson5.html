<!DOCUTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSLesson</title>
</head>
<body>
<h1>平均の計算</h1>
<input type="number" id="num" value="" placeholder="Enter Number Here"><br>
<button onclick="add()">ADD!</button>
<button onclick="btCalc()">CALC!</button>
<div id="showArray"></div>
<div id="result"></div>
<script>
    const nums=[];
    const eleNum = document.getElementById("num");
    const eleShowArray = document.getElementById("showArray");
    const result = document.getElementById("result");
    const add = ()=>{
        let num = parseInt(eleNum.value);
        nums.push(num);
        eleNum.value="";
        eleShowArray.textContent = nums.join(",");
    };
    const btCalc = function(){
        console.log("in");
        let sum=0;
        for(let n of nums){
            sum += n;
        }
        let msg = `入力された要素の平均は${sum/nums.length}です。`;
        result.textContent = msg;
    }
</script>
</body>
</html>
