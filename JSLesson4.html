<body>
<h1>平均の計算</h1>
<h2 id="data"></h2>
<button onclick="btCalc()">CALC!</button>
<div id="result"></div>
<script>
    const nums = [10,32,40,52,80];
    let str2 = nums.join();//
    let str = "";
    let sum = 0;
    let sum2 = 0;
    for(let n of nums){
        sum2 += n;
    }
    for(let i=0 ; i<nums.length ; i++){
        str += nums[i]+(i==nums.length-1?"":",");
        sum += nums[i];
    }
    /*
    int[] nums = {3,4,5};
    String str = String.join(",",arr);//"3,4,5"
    */
    document.getElementById("data").textContent=str;
    const btCalc=()=>{
        let msg=`要素の平均は${sum/nums.length}です。`;
        document.getElementById("result").textContent = msg;
    };
</script>
